---
# Front matter comment to ensure Jekyll properly reads file.
---

<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body class="subPageBody">
    <div class="headerBackground subPageHeaderBackground">
        <div class="container subPageContainer">
        {% include header.html %}
            <article class="page markdown-body">
                {% if page.image %}
                    <img class="page-image" src="{{ page.image }}" alt="{{ page.title }} image" aria-label="{{ page.title }} image" />
                {% endif %}
                <h1>{{ page.title }}</h1>
                <span class="by-line">
                    <p class="subtitle"><strong>{{ page.author }}</strong></p>
                    <p class="subtitle"><strong>{{ page.date | date_to_long_string }}</strong></p>
                </span>
                {{ content }}
            </article>
        </div>
        {% include footer.html %}
    </div>
</body>

</html>
